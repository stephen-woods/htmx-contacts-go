{{template "layout.html" .}} {{define "title"}}New Contacts{{end}} {{define
"content"}}
<form action="/contacts/new" method="post">
  <fieldset>
    <legend>Contact Values</legend>
    <p>
      <label for="first_name">First Name</label>
      <input
        name="first_name"
        id="first_name"
        type="first_name"
        placeholder="First Name"
        value="{{.Contact.First}}"
      />
      <span class="error">{{index .Contact.Errors "First" }}</span>
    </p>
    <p>
      <label for="last_name">Last Name</label>
      <input
        name="last_name"
        id="last_name"
        type="last_name"
        placeholder="Last Name"
        value="{{.Contact.Last}}"
      />
      <span class="error">{{index .Contact.Errors "Last" }}</span>
    </p>
    <p>
      <label for="email">Email</label>
      <input
        name="email"
        id="email"
        type="email"
        placeholder="Email"
        value="{{.Contact.Email}}"
      />
      <span class="error">{{index .Contact.Errors "Email" }}</span>
    </p>
    <p>
      <label for="phone">Phone</label>
      <input
        name="phone"
        id="phone"
        type="phone"
        placeholder="Phone"
        value="{{.Contact.Phone}}"
      />
      <span class="error">{{index .Contact.Errors "Phone" }}</span>
    </p>
    <button>Save</button>
  </fieldset>
</form>

<p><a href="/contacts"></a></p>
{{end}}
